<body>
    <header>
        <h1>Ifac-SIGAA Mobile</h1>
    </header>

    <section class="login-area">
        <div class="container">
            <p>IFAC - SIGAA - Sistema Integrado de Gestâo de Atividades Acadêmicas</p>

            <h3>Atenção!!</h3>

            <p>O sistema diferencia letras maiúscula de
            minúsculas APENAS na senha, portanto ela deve
            ser digitada da mesma maneira que no cadrasto</p>

            <form action="./view/home.html" class="login-form" method="GET">
                <label for="usuer">Usuario: </label>
                <input type="text" name="user" id="user" for="user">
                <label for="pass">Senha: </label>
                <input type="password" name="pass" id="pass" for="pass">
                <button type="submit">Enviar</button>
                <button type="submit">Acessar Área Publica</button>
            </form>
        </div>
    </section>

    <footer>
        <h1>© direitos</h1>
    </footer>
